<!DOCTYPE html>
<html>
    <head>
        <style>
            .box-parent{
                display: box; 
                display: -moz-box; 
                display: -webkit-box;}
        </style>
    </head>
    <body>
        <div class="box-parent">
            <div>Child1</div>
            <p>Child2</p>
            <table><tr><td>Child3</td></tr></table>
            <figure><img src="child.jpg"></figure>
            <code>
            A long time coming.
            </code>
        </div>
    </body>
</html>
